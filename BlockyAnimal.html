<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 2: Blocky Animal</title>
    <link rel="stylesheet" type="text/css" href="../CSE160-ASG2/stylesheet.css">
  </head>

  <body onload="main()">
    <div>
        <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
    </div>
    <p id="numdot"> XXX </p>
    
    <p>

    Animation:
    <button type="button" id="animationOnButton">ON</button>
    <button type="button" id="animationOffButton">OFF</button>

    </p>
    <!-- <button type="button" id="foxButton">Show Fox</button> -->

    <p>
    Arm Joint <input type="range" min="-80" max="20" value="0" class="slider" id="armSlide">
    <p>
    Thigh Joint <input type="range" min="0" max="45" value="0" class="slider" id="legSlide">
    <p>
    Feet Joint <input type="range" min="0" max="45" value="0" class="slider" id="backfeetSlide">
    <p>
      Reset Camera:
      <button type="button" id="resetCameraButton">Reset</button>
    <p>
    Camera Angle X <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlide">
    <p>
    Camera Angle Y <input type="range" min="-180" max="180" value="0" class="slider" id="angleYSlide">
    <p>
    Camera Angle Z <input type="range" min="-180" max="180" value="0" class="slider" id="angleZSlide">
    <p>


    <script src="../CSE160-ASG2/lib/webgl-utils.js"></script>
    <script src="../CSE160-ASG2/lib/webgl-debug.js"></script>
    <script src="../CSE160-ASG2/lib/cuon-utils.js"></script>
    <script src="../CSE160-ASG2/lib/cuon-matrix-cse160.js"></script>
    <script src="../CSE160-ASG2/Circle.js"></script>
    <script src="../CSE160-ASG2/Triangle.js"></script>
    <script src="../CSE160-ASG2/Point.js"></script>
    <script src="../CSE160-ASG2/Cube.js"></script>
    <script src="../CSE160-ASG2/BlockyAnimal.js"></script>
  </body>

</html>
